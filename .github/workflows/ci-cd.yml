name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: sakshisanghvi11/todo-app
  DOCKER_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  test-deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Start Application
        run: |
          docker-compose up -d
          sleep 10  # Give the application time to start

      - name: Check Application Status
        run: |
          docker ps
          docker logs todo-app

      - name: Test Application
        run: |
          # Test the application endpoints
          curl -X POST http://localhost:5001/todos -H "Content-Type: application/json" -d '{"title":"Test Todo","description":"Testing the application"}'
          curl http://localhost:5001/todos
          
          # Verify the application is working correctly
          response=$(curl -s http://localhost:5001/todos)
          if [[ $response == *"Test Todo"* ]]; then
            echo "Application test successful"
          else
            echo "Application test failed"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          docker-compose down
          docker system prune -f
