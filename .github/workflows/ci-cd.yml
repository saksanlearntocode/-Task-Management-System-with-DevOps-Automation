name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: sakshisanghvi11/todo-app
  DOCKER_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  test-deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Install Python and pip
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install awscli-local

      - name: Start LocalStack
        run: |
          docker-compose -f docker-compose-localstack.yml up -d localstack
          sleep 15  # Give LocalStack more time to start

      - name: Check LocalStack Status
        run: |
          docker ps
          docker logs localstack

      - name: Configure LocalStack
        run: |
          export AWS_ACCESS_KEY_ID=test
          export AWS_SECRET_ACCESS_KEY=test
          export AWS_DEFAULT_REGION=us-east-1
          export ENDPOINT_URL=http://localhost:4566
          
          awslocal eks create-cluster \
            --name test-cluster \
            --role-arn arn:aws:iam::000000000000:role/test-role \
            --region us-east-1

      - name: Deploy to LocalStack
        run: |
          export AWS_ENDPOINT_URL=http://localhost:4566
          kubectl config set-cluster test-cluster --server=http://localhost:4566
          kubectl apply -f kubernetes/todo-deployment.yaml
          kubectl apply -f kubernetes/todo-service.yaml

      - name: Test Application
        run: |
          sleep 10
          curl http://localhost:5001

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose-localstack.yml down
          docker system prune -f
